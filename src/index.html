<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eszterga és munkadarab</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        
        <h1>Megmunkálási idő számítás</h1>
        <h2>OLDAL</h2>

        <div class="triangleForm">
            <div class="mt-3">
                <label for="hossz" class="form-label">Megmunkált hossz (mm)</label>
                <input type="text" id="hossz" class="form-control">
            </div>
            <div class="mt-3">
                <label for="elotolas" class="form-label">Fordulatonkénti előtolás (mm)</label>
                <input type="text" id="elotolas" class="form-control">
            </div>
            <div class="mt-3">
                <label for="fordulatszam" class="form-label">Főorsó fordulatszám (fordulatszám percenként)</label>
                <input type="text" id="fordulatszam" class="form-control">
            </div>

            <button id="calcButton" class="btn btn-primary mt-3">Számítás</button>

            <div class="mt-3">
                <label for="ido" class="form-label">Megmunkálási idő (perc)</label>
                <input type="text" id="ido" class="form-control">
            </div>
        </div>

    </div>
    <div class="about">
        Takács Dániel, 2023-03-31, SZOFT I-2 N
    </div>
    <script src="app.js"></script>
</body>
</html>
